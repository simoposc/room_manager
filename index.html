<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Rooms Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>School Rooms</h1>
        <ul>
            <li v-for="room in rooms" :key="room.id">
                <span>{{ room.name }}</span> - Capacity: {{ room.capacity }}
                <button @click="showReservations(room.id)">Show Reservations</button>
            </li>
        </ul>

        <div v-if="selectedRoom !== null">
            <h2>Reservations for {{ selectedRoom.name }}</h2>
            <ul>
                <li v-for="reservation in reservations" :key="reservation.room_id + reservation.user">
                    {{ reservation.user }}
                </li>
            </ul>
            <input type="text" v-model="newReservationUser" placeholder="Enter your name">
            <button @click="reserveRoom(selectedRoom.id, newReservationUser)">Reserve Room</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                rooms: [],
                reservations: [],
                selectedRoom: null,
                newReservationUser: ''
            },
            mounted() {
                this.fetchRooms();
            },
            methods: {
                fetchRooms() {
                    fetch('http://localhost:8000/rooms')
                        .then(response => response.json())
                        .then(data => {
                            this.rooms = data;
                        })
                        .catch(error => console.error('Error fetching rooms:', error));
                },
                showReservations(roomId) {
                    fetch(`http://localhost:8000/rooms/${roomId}/reservations`)
                        .then(response => response.json())
                        .then(data => {
                            this.reservations = data;
                            this.selectedRoom = this.rooms.find(room => room.id === roomId);
                        })
                        .catch(error => console.error('Error fetching reservations:', error));
                },
                reserveRoom(roomId, user) {
                    fetch(`http://localhost:8000/rooms/${roomId}/reserve`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user })
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.showReservations(roomId);
                    })
                    .catch(error => console.error('Error reserving room:', error));
                }
            }
        });
    </script>
</body>
</html>
